<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        #tv {
            width: 400px;
            height: 300px;
            background: #000;
            border: 20px solid #333;
            border-radius: 30px;
            position: relative;
            box-shadow: 0 0 20px #000;
        }

        #tv:before {
            content: "";
            position: absolute;
            top: -50px;
            left: 50px;
            width: 300px;
            height: 50px;
            background: #333;
            border-radius: 50% / 100%;
            box-shadow: 0 0 30px #000;
        }

        #tv:after {
            content: "";
            position: absolute;
            bottom: -70px;
            left: -50px;
            width: 500px;
            height: 80px;
            background: #333;
            border-radius: 100% / 50%;
            box-shadow: 0 -10px 30px #000;
        }

        #screen {
            position: relative;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #444, #000);
            overflow: hidden;
        }

        #content {
            position: absolute;
            color: #0f0;
            font-size: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="tv">
        <div id="screen">
            <div id="content">
                Welcome to Retro TV!
            </div>
        </div>
    </div>
</body>
</html>
