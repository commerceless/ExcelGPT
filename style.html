<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-image: url('matrix.jpg');
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Courier New', Courier, monospace;
}

#tv {
    width: 800px;
    height: 600px;
    background: #000;
    border: 40px solid #333;
    border-radius: 60px;
    position: relative;
    box-shadow: 0 0 40px #000;
}

#tv:before {
    content: "";
    position: absolute;
    top: -100px;
    left: 100px;
    width: 600px;
    height: 100px;
    background: #333;
    border-radius: 50% / 100%;
    box-shadow: 0 0 60px #000;
}

#tv:after {
    content: "";
    position: absolute;
    bottom: -140px;
    left: -100px;
    width: 1000px;
    height: 160px;
    background: #333;
    border-radius: 100% / 50%;
    box-shadow: 0 -20px 60px #000;
}

#screen {
    position: relative;
    width: 75%;
    height: 100%;
    background: radial-gradient(circle at center, #444, #000);
    overflow: hidden;
    float: left;
}

#sidebar {
    position: relative;
    width: 25%;
    height: 100%;
    background: #333;
    float: right;
    color: #fff;
    text-align: center;
    padding-top: 40px;
}

#content {
    position: absolute;
    color: #0f0;
    font-size: 40px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

#input-box {
    position: absolute;
    bottom: -200px;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    padding: 20px;
    font-size: 20px;
    border-radius: 10px;
    border: none;
}
</style>
</head>
<body>

<div id="tv">
  <div id="screen">
    <div id="content">Welcome to Retro TV!</div>
  </div>
  <div id="sidebar">Sidebar</div>
  <input id="input-box" type="text" placeholder="Type here...">
</div>

</body>
</html>
